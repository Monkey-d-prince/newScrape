    <script>
        const YOUR_API_KEY = "AIzaSyAD3AEqnnNoLuvB86xM8YY7dcJ361hs9wg";
        const endpoint = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-pro:generateContent?key=${YOUR_API_KEY}`;

        let selectedTitle = '';
        let currentTopic = '';
        let currentNiche = '';
        let currentAudience = '';
        let currentTone = '';

        document.addEventListener('DOMContentLoaded', function () {
            const audienceSelect = document.getElementById('audience');
            const customAudienceContainer = document.getElementById('custom-audience-container');

            audienceSelect.addEventListener('change', function () {
                if (this.value === 'custom') {
                    customAudienceContainer.style.display = 'flex';
                } else {
                    customAudienceContainer.style.display = 'none';
                }
            });

            document.getElementById('ideas-list').addEventListener('click', function (event) {
                const target = event.target.closest('.idea-item');
                if (target) {
                    const title = target.getAttribute('data-title');
                    if (title) {
                        generateBlog(title);
                    }
                }
            });
        });

        function updateStepIndicator(step) {
            document.querySelectorAll('.step').forEach((el, index) => {
                if (index + 1 === step) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });
        }

        async function generateIdeas(isRefresh = false) {
            const topic = document.getElementById("topic").value;
            const niche = document.getElementById("niche").value;
            let audience = document.getElementById("audience").value;
            const tone = document.getElementById("tone").value;
            const ideasOutput = document.getElementById("ideas-output");
            const ideasList = document.getElementById("ideas-list");
            const blogOutput = document.getElementById("blog-output");
            const errorContainer = document.getElementById("error-container");
            const generateBtn = document.getElementById("generate-btn");
            const refreshBtn = document.getElementById("refresh-btn");
            const resetBtn = document.getElementById("reset-btn");

            if (audience === 'custom') {
                audience = document.getElementById("custom-audience").value;
                if (!audience) {
                    errorContainer.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-circle"></i> Please fill in your custom audience.</div>`;
                    return;
                }
            }

            errorContainer.innerHTML = "";

            currentTopic = topic;
            currentNiche = niche;
            currentAudience = audience;
            currentTone = tone;

            if (!topic || !niche || !audience) {
                errorContainer.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-circle"></i> Please fill in all required fields.</div>`;
                return;
            }

            updateStepIndicator(2);

            const activeBtn = isRefresh ? refreshBtn : generateBtn;
            activeBtn.disabled = true;
            activeBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Generating<span class="loading">...</span>`;

            ideasList.innerHTML = "";
            if (!isRefresh) {
                document.getElementById("blog-content").innerHTML = "";
                blogOutput.style.display = "none";
            }

            const prompt = `Generate 8 creative and engaging blog post titles about "${topic}" for the ${niche} niche, targeting ${audience} audience, in a ${tone} tone. Make the titles compelling and specific. Format the output as a numbered list.`;

            try {
                const response = await fetch(endpoint, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ role: "user", parts: [{ text: prompt }] }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error ${response.status}`);
                }

                const data = await response.json();
                if (!data.candidates || !data.candidates[0]?.content?.parts[0]?.text) {
                    throw new Error("Invalid API response format");
                }

                const content = data.candidates[0].content.parts[0].text.trim();
                const ideas = content.split("\n")
                    .map(line => line.trim())
                    .filter(line => line.match(/^\d+\./))
                    .map(line => line.replace(/^\d+\.\s*/, "").trim());

                if (ideas.length === 0) {
                    throw new Error("No valid ideas were generated");
                }

                ideasList.innerHTML = ideas.map(idea =>
                    `<li class="idea-item" data-title="${encodeURIComponent(idea)}">${idea}</li>`
                ).join("");

                ideasOutput.style.display = "block";

                refreshBtn.style.display = "inline-block";
                resetBtn.style.display = "inline-block";

                ideasOutput.scrollIntoView({ behavior: 'smooth', block: 'start' });

            } catch (error) {
                errorContainer.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-circle"></i> Error: ${error.message}</div>`;
                updateStepIndicator(1);
            } finally {
                activeBtn.disabled = false;
                activeBtn.innerHTML = isRefresh ?
                    `<i class="fas fa-sync-alt"></i> Refresh Ideas` :
                    `<i class="fas fa-magic"></i> Generate Ideas`;
            }
        }

        function refreshIdeas() {
            generateIdeas(true);
        }

        function resetGenerator() {
            document.getElementById("topic").value = "";
            document.getElementById("niche").value = "";
            document.getElementById("audience").value = "";
            document.getElementById("tone").value = "professional";
            document.getElementById("ideas-output").style.display = "none";
            document.getElementById("blog-output").style.display = "none";
            document.getElementById("ideas-list").innerHTML = "";
            document.getElementById("blog-content").innerHTML = "";
            document.getElementById("error-container").innerHTML = "";

            document.getElementById("custom-audience-container").style.display = "none";
            document.getElementById("custom-audience").value = "";

            document.getElementById("refresh-btn").style.display = "none";
            document.getElementById("reset-btn").style.display = "none";

            currentTopic = '';
            currentNiche = '';
            currentAudience = '';
            currentTone = '';

            updateStepIndicator(1);

            document.getElementById("input-panel").style.display = "block";

            document.getElementById("topic").focus();
        }

        function backToIdeas() {
            document.getElementById("blog-output").style.display = "none";
            document.getElementById("ideas-output").style.display = "block";

            updateStepIndicator(2);

            document.getElementById("ideas-output").scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function copyBlogContent() {
            const blogContent = document.getElementById("blog-content").innerHTML;

            const textarea = document.createElement('textarea');
            textarea.value = blogContent;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            const copyBtn = document.getElementById("copy-blog");
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = `<i class="fas fa-check"></i> Copied!`;

            setTimeout(() => {
                copyBtn.innerHTML = originalText;
            }, 2000);
        }

        async function generateBlog(encodedTitle) {
            const title = (typeof encodedTitle === 'string' && encodedTitle.includes('%'))
                ? decodeURIComponent(encodedTitle)
                : encodedTitle;

            const blogOutput = document.getElementById("blog-output");
            const blogContent = document.getElementById("blog-content");
            const ideasOutput = document.getElementById("ideas-output");

            document.querySelectorAll('.idea-item').forEach(item => {
                item.classList.remove('selected');
                if (decodeURIComponent(item.getAttribute('data-title')) === title) {
                    item.classList.add('selected');
                }
            });

            updateStepIndicator(3);

            ideasOutput.style.display = "none";
            blogOutput.style.display = "block";

            blogContent.innerHTML = `<div style="text-align:center; padding: 40px 20px;">
                <p><i class="fas fa-spinner fa-spin fa-2x"></i></p>
                <p style="margin-top: 15px;">Generating your blog post<span class="loading">...</span></p>
            </div>`;

            blogOutput.scrollIntoView({ behavior: 'smooth', block: 'start' });

            const prompt = `Write a comprehensive, well-structured blog post with the title "${title}" about ${currentTopic} for the ${currentNiche} niche, targeting ${currentAudience} audience, in a ${currentTone} tone. 
                    
            The blog post should:
            1. Have an engaging introduction that hooks the reader
            2. Include at least 3-4 main sections with relevant subheadings
            3. Provide valuable, actionable insights
            4. Include a compelling conclusion
            5. Be approximately 800-1000 words in length
                    
            Format the blog post in HTML with proper tags for headings, paragraphs, and emphasis where appropriate.`;

            try {
                const response = await fetch(endpoint, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ role: "user", parts: [{ text: prompt }] }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error ${response.status}`);
                }

                const data = await response.json();
                if (!data.candidates || !data.candidates[0]?.content?.parts[0]?.text) {
                    throw new Error("Invalid API response format");
                }

                const blogContent = data.candidates[0].content.parts[0].text.trim();

                let processedContent = blogContent;

                processedContent = processedContent.replace(/```html/g, '').replace(/```/g, '');

                if (!processedContent.includes('<h1>') && !processedContent.includes('<h2>')) {
                    processedContent = processedContent
                        .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                        .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                        .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                        .replace(/\n\n/g, '</p><p>')
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\*(.*?)\*/g, '<em>$1</em>');
                    processedContent = `<p>${processedContent}</p>`;
                }

                const titlePattern = new RegExp(`<h1[^>]*>\\s*${escapeRegExp(title)}\\s*</h1>`, 'i');
                const titleInContent = titlePattern.test(processedContent);

                document.getElementById("blog-content").innerHTML = titleInContent ?
                    processedContent :
                    `<h1>${title}</h1>${processedContent}`;
            } catch (error) {
                document.getElementById("blog-content").innerHTML = `
                    <div class="error-message">
                        <p><i class="fas fa-exclamation-circle"></i> Error generating blog: ${error.message}</p>
                    </div>
                `;

                updateStepIndicator(2);
            }
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
    </script>
