            height: 4rem;
            overflow: hidden;
            position: relative;
            white-space: nowrap;

            position: relative;
        }

        .text-display .current {
            position: relative;
        }

            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
            animation: blink 1s infinite;
        }

            color: var(--primary-color);
        }

        .text-display .incorrect {
            color: var(--incorrect-color);
            text-decoration: underline;

            0%,
            100% {
                opacity: 1;

            50% {

            }

            height: 0;

            background-color: transparent;
            color: #6c757d;

        .difficulty-btn:hover {

            color: var(--primary-color);
        }

        .difficulty-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

            text-align: center;
            display: none;
        }

        .result-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;

            margin-top: 1rem;

            let currentDifficulty = 'medium';
            let texts = textsByDifficulty[currentDifficulty];

            const textDisplay = document.getElementById('text-display');
            const inputArea = document.getElementById('input-area');
            const timer = document.getElementById('timer');
            const wpmDisplay = document.getElementById('wpm');
            const cpmDisplay = document.getElementById('cpm');
            const accuracyDisplay = document.getElementById('accuracy');
            const progressBar = document.getElementById('progress');
            const startBtn = document.getElementById('start-btn');
            const resetBtn = document.getElementById('reset-btn');
            const resultContainer = document.getElementById('result-container');
            const resultWpm = document.getElementById('result-wpm');
            const resultCpm = document.getElementById('result-cpm');
            const resultAccuracy = document.getElementById('result-accuracy');
            const retryBtn = document.getElementById('retry-btn');

            let currentText = '';
            let timeLeft = 60;
            let timer_interval;
            let typedCharacters = 0;
            let correctCharacters = 0;
            let startTime;
            let isTyping = false;
            let currentTextIndex = 0;
            let originalDisplayHTML = '';

            function init() {
                texts = textsByDifficulty[currentDifficulty];
                currentText = texts[Math.floor(Math.random() * texts.length)];
                displayText();
                resetStats();
                textDisplay.style.display = 'block';
                resultContainer.style.display = 'none';
                timeLeft = 60;
                timer.textContent = formatTime(timeLeft);
                progressBar.style.width = '0%';
            }

            function setDifficulty(difficulty) {
                currentDifficulty = difficulty;
                texts = textsByDifficulty[difficulty];

                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`.difficulty-btn[data-difficulty="${difficulty}"]`).classList.add('active');

                resetTest();
            }

            function displayText() {
                textDisplay.innerHTML = '';
                originalDisplayHTML = '';

                const wrapper = document.createElement('div');
                wrapper.style.display = 'inline-block';
                wrapper.style.whiteSpace = 'nowrap';
                wrapper.style.position = 'relative';
                textDisplay.appendChild(wrapper);

                for (let i = 0; i < currentText.length; i++) {
                    const span = document.createElement('span');
                    span.textContent = currentText[i];
                    if (i === 0) span.classList.add('current');
                    wrapper.appendChild(span);
                    originalDisplayHTML += span.outerHTML;
                }

                centerCurrentCharacter();
            }

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            function resetStats() {
                typedCharacters = 0;
                correctCharacters = 0;
                currentTextIndex = 0;
                isTyping = false;
                wpmDisplay.textContent = '0';
                cpmDisplay.textContent = '0';
                accuracyDisplay.textContent = '0%';
            }

            function calculateWPM() {
                const elapsedTime = (Date.now() - startTime) / 1000 / 60;
                const wordsTyped = correctCharacters / 5;
                return Math.round(wordsTyped / elapsedTime);
            }

            function calculateCPM() {
                const elapsedTime = (Date.now() - startTime) / 1000 / 60;
                return Math.round(correctCharacters / elapsedTime);
            }

            function calculateAccuracy() {
                return typedCharacters === 0 ? 0 : Math.round((correctCharacters / typedCharacters) * 100);
            }

            function updateStats() {
                if (!isTyping) return;
            
                const elapsedTime = (Date.now() - startTime) / 1000;

                if (elapsedTime < 0.3) {
                    wpmDisplay.textContent = '0';
                    cpmDisplay.textContent = '0';
                } else {
                    const wpm = calculateWPM();
                    const cpm = calculateCPM();
                    wpmDisplay.textContent = wpm;
                    cpmDisplay.textContent = cpm;
                }
                
                const accuracy = calculateAccuracy();
                accuracyDisplay.textContent = `${accuracy}%`;
            }

            function createCharRipple(element) {
                if (!element) return;
                
                const charRect = element.getBoundingClientRect();
                const textDisplayRect = textDisplay.getBoundingClientRect();
                const size = Math.max(charRect.width, charRect.height) * 2;
                
                const ripple = document.createElement('div');
                ripple.classList.add('char-ripple');
                ripple.style.width = `${size}px`;
                ripple.style.height = `${size}px`;
                ripple.style.left = `${charRect.left - textDisplayRect.left + (charRect.width / 2) - (size/2)}px`;
                ripple.style.top = `${charRect.top - textDisplayRect.top + (charRect.height / 2) - (size/2)}px`;
                
                textDisplay.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }

            function centerCurrentCharacter() {
                const currentElement = textDisplay.querySelector('.current');
                if (!currentElement) return;

                const wrapperElement = textDisplay.firstChild;
                const textDisplayRect = textDisplay.getBoundingClientRect();
                const currentRect = currentElement.getBoundingClientRect();

                const centerPosition = currentRect.left - wrapperElement.getBoundingClientRect().left -
                    (textDisplayRect.width / 2) + (currentRect.width / 2);

                wrapperElement.style.transform = `translateX(-${centerPosition}px)`;
                wrapperElement.style.transition = 'transform 0.2s ease';
            }

            function startTimer() {
                timer_interval = setInterval(() => {
                    timeLeft--;
                    timer.textContent = formatTime(timeLeft);
                    progressBar.style.width = `${(60 - timeLeft) / 60 * 100}%`;
                    
                    updateStats();

                    if (timeLeft <= 0) {
                        endTest();
                    }
                }, 1000);
            }
            
            function endTest() {
                clearInterval(timer_interval);
                isTyping = false;
                inputArea.blur();
                resultWpm.textContent = wpmDisplay.textContent;
                resultCpm.textContent = cpmDisplay.textContent;
                resultAccuracy.textContent = accuracyDisplay.textContent;
                const resultSubtitle = document.createElement('p');
                resultSubtitle.classList.add('subtitle');
                resultSubtitle.textContent = `Difficulty: ${currentDifficulty.charAt(0).toUpperCase() + currentDifficulty.slice(1)}`;
                const existingSubtitle = resultContainer.querySelector('.subtitle');
                if (existingSubtitle) {
                    existingSubtitle.remove();
                }
                const resultTitle = resultContainer.querySelector('.result-title');
                resultTitle.after(resultSubtitle);
                textDisplay.style.display = 'none';
                resultContainer.style.display = 'block';
            }
            
            function startTest() {
                init();
                inputArea.value = '';
                inputArea.focus();
                startTime = Date.now();
                isTyping = true;
                startTimer();
                startBtn.disabled = true;
                resetBtn.disabled = false;
            }
            
            function resetTest() {
                clearInterval(timer_interval);
                init();
                inputArea.value = '';
                startBtn.disabled = false;
                resetBtn.disabled = true;
            }
            
            function createRipple(event) {
                const button = event.currentTarget;
                const circle = document.createElement('span');
                const diameter = Math.max(button.clientWidth, button.clientHeight);
                const radius = diameter / 2;
                const rect = button.getBoundingClientRect();
                circle.style.width = circle.style.height = `${diameter}px`;
                circle.style.left = `${event.clientX - rect.left - radius}px`;
                circle.style.top = `${event.clientY - rect.top - radius}px`;
                circle.classList.add('ripple');
                const ripple = button.getElementsByClassName('ripple')[0];
                if (ripple) {
                    ripple.remove();
                }
                button.appendChild(circle);
            }
            
            startBtn.addEventListener('click', (e) => {
                createRipple(e);
                startTest();
            });
            
            resetBtn.addEventListener('click', (e) => {
                createRipple(e);
                resetTest();
            });
            
            retryBtn.addEventListener('click', (e) => {
                createRipple(e);
                resultContainer.style.display = 'none';
                startTest();
            });
            
            inputArea.addEventListener('input', () => {
                if (!isTyping) {
                    startTime = Date.now();
                    isTyping = true;
                    startTimer();
                    startBtn.disabled = true;
                    resetBtn.disabled = false;
                }
                const textArray = currentText.split('');
                const typedArray = inputArea.value.split('');
                const wrapper = textDisplay.firstChild;
                const spans = wrapper.childNodes;
                let allCorrect = true;
                typedCharacters = typedArray.length;
                correctCharacters = 0;
                let currentCharChanged = false;
                let currentCharElement = null;
                
                for (let i = 0; i < textArray.length; i++) {
                    const charSpan = spans[i];
                    if (i < typedArray.length) {
                        if (i === typedArray.length - 1) {
                            currentCharChanged = true;
                            currentCharElement = charSpan;
                        }
                        
                        charSpan.classList.remove('current');
                        if (typedArray[i] === textArray[i]) {
                            charSpan.classList.add('correct');
                            charSpan.classList.remove('incorrect');
                            correctCharacters++;
                        } else {
                            charSpan.classList.add('incorrect');
                            charSpan.classList.remove('correct');
                            allCorrect = false;
                        }
                    } else if (i === typedArray.length) {
                        charSpan.classList.add('current');
                        charSpan.classList.remove('correct', 'incorrect');
                        // Center the current character as we type
                        centerCurrentCharacter();
                    } else {
                        charSpan.classList.remove('current', 'correct', 'incorrect');
                    }
                }
                
                if (currentCharChanged && currentCharElement) {
                    createCharRipple(currentCharElement);
                }
                
                updateStats();
                if (allCorrect && typedArray.length === textArray.length) {
                    endTest();
                }
            });
            
            textDisplay.addEventListener('click', () => {
                inputArea.focus();
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Tab') {
                    e.preventDefault();
                    clearInterval(timer_interval);
                    init();
                    inputArea.value = '';
                    inputArea.focus();
                    startTime = Date.now();
                    isTyping = true;
                    startTimer();
                    startBtn.disabled = true;
                    resetBtn.disabled = false;
                }
            });
            
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', createRipple);
            });
            
            const difficultyBtns = document.querySelectorAll('.difficulty-btn');
            difficultyBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const difficulty = e.target.getAttribute('data-difficulty');
                    setDifficulty(difficulty);
                });
            });
            
            init();
        });
    </script>
</body>
</html>
